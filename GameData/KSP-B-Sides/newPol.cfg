
// New Pol

@Kopernicus:AFTER[Kopernicus]
{
	@Body[Pol]
    {
        @Properties
        {
			name = Pol-B
			displayName = Pol-B
			description = What good is a video game without a pit of spikes?
        }
    }
}

@Kopernicus:BEFORE[SigDim2]:NEEDS[SigDim]
{
	@Body:HAS[#name[Pol]]
	{
		@SigmaDimensions
		{
			@Resize = 1.2
			@geeASLmultiplier = 10
			@landscape = 10
		}
	}
}