@Kopernicus:AFTER[Kopernicus]
{
    Body // Make lumpier, make orbit vastly weirder, make slightly larger, increase rotation speed
    {
        name = Minmus-B
        identifier = Steve/MinmusB
        cacheFile = KSP-B-Sides/cachefiles/MinmusCache.bin
        Template
        {
            name = Minmus
            //removeAllPQSMods = true
        }
        Properties
        {
            rotationPeriod = 6541.234712
            radius = 78000
            geeASL = 0.2
        }
        Orbit
        {
            referenceBody = Kerbin
            eccentricity = 0.018329
            inclination = 72.54483
        }
        @ScaledVersion
		{
			deferMesh = True
        }
        %PQS
        {
            %Mods
            {
                VertexHeightMap
                {
                    map = KSP-B-Sides/OtherStuff/Minmus_Height.png
                    offset = 0
                    deformity = 0.01
                    scaleDeformityByRadius = false
                    order = 1
                    enabled = true
                }
            }
        }
    }
    // Nuke old Minmus
    !Body[Minmus] {}
}

